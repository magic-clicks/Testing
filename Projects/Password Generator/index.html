<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    text-align: center;
    }   
    </style>
</head>
<body>
    
<h1>Random Password Generator</h1>
<br>
<h3>Refresh for new password</h3>
<br>
<p id="passwordResult"></p>

<script>
// random password generator



    function generatePassword(length, includeLowerCase, includeUpperCase, includeNumbers, includeSymbols){

        const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
        const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWYXYZ";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_-=+"

        let allowedChars = "";
        let password = "";

        allowedChars += includeLowerCase ? lowercaseChars : "";
        allowedChars += includeUpperCase ? uppercaseChars : "";
        allowedChars += includeNumbers ? numberChars : "";
        allowedChars += includeSymbols ? symbolChars : "";

        if(length <= 0){
            return `(password must be at least 1)`;
        }
        if(allowedChars === 0){
            return `(at least 1 set of characters need to be selected)`;
        }

        for(let i = 0; i < length; i++){
            const randomIndex = Math.floor(Math.random() * allowedChars.length);
            password += allowedChars[randomIndex];
        }
        
        passwordResult.textContent = `Generated password: ${password}`

        return password;

    }

    const passwordLength = 12;
    const includeLowerCase = true;
    const includeUpperCase = true;
    const includeNumbers = true;
    const includeSymbols = true;
    const passwordResult = document.getElementById("passwordResult");
    const passwordButton = document.getElementById("passwordButton");


    const password = generatePassword(passwordLength, includeLowerCase, includeUpperCase, includeNumbers, includeSymbols);

    console.log(`Generated password ${password}`);


</script>
</body>
</html>
