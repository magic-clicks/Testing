<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            padding: 25px;  
            gap: 25px;
            height: 100vh;
        }
        .tempConversion, .flourConversion, .sugarConversion {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: solid black 2px;
            border-radius: 10px;
            padding: 10px;
            gap: 5px;
            box-shadow: 10px 10px 10px;
        }
        #tempButton, #flowerButton, #sugarButton {
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
      <form class="tempConversion">
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0">
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celcius to Fahrenheit</label>
        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Fahrenheit to Celcius</label>
        <button id="tempButton" type="button" onclick="convert()">Submit</button>
        <p id="tempResult"></p>
    </form>

    <div class="flourConversion">
        <h1>Flour Conversion</h1>
        <input type="number" id="flour" value="0">
        <input type="radio" id="gramsToCups" name="conversion">
        <label for="gramsToCups">Grams to Cups</label>
        <input type="radio" id="cupsToGrams" name="conversion">
        <label for="cupsToGrams">Cups to Grams</label>
        <button id="flowerButton" type="button" onclick="flourConvert()">Submit</button>
        <p id="flowerResult"></p>
        <p>Note: This conversion is for all purpose flower</p>
    </div>

    <div class="sugarConversion">
        <h1>Sugar Conversion</h1>
        <input type="number" id="sugar" value="0">
        <input type="radio" id="sugarGramsToCups" name="sugarUnit">
        <label for="sugarGramsToCups">Grams to Cups</label>
        <input type="radio" id="sugarCupsToGrams" name="sugarUnit">
        <label for="sugarCupsToGrams">Cups to Grams</label>
        <button id="sugarButton" type="button" onclick="sugarConversion()">Submit</button> 
        <p id="sugarResult"></p>
        <p>Note: This conversion is for granualted sugar</p>
    </div>

<script>
//Temperature conversion program!

const textBox = document.getElementById("textBox");
const toFahrenheit = document.getElementById("toFahrenheit");
const toCelcius = document.getElementById("toCelcius");
const tempResult = document.getElementById("tempResult");
let temp;

function convert(){

    if(toFahrenheit.checked){
        temp = Number(textBox.value);
        temp = temp * 9 / 5 + 32;
        tempResult.textContent = temp.toFixed(1) + "°F"; // the tofixed gives 1 decimal point
    }
    else if(toCelcius.checked){
        temp = Number(textBox.value);
        temp = (temp - 32) * (5/9);
        tempResult.textContent = temp.toFixed(1) + "°C";
    }
    else{
        tempResult.textContent = "Select a unit";
    }
}

// practice doing a flour conversion for recipe website
// flour: 30 grams is equal to 1/4 cup 
// conversion here is grams to cups
// 1 cup all purpose flower is 120 grams

const flour = document.getElementById("flour");
const gramsToCups = document.getElementById("gramsToCups");
const cupsToGrams = document.getElementById("cupsToGrams");
const flowerResult = document.getElementById("flowerResult");
let flourConversion;

function flourConvert(){

    if(gramsToCups.checked){
        flourConversion = Number(flour.value);
        flourConversion = flourConversion / 120; 
        flowerResult.textContent = flourConversion + " Cups";
    }
    else if(cupsToGrams.checked){
        flourConversion = Number(flour.value);
        flourConversion = flourConversion * 120;
        flowerResult.textContent = flourConversion + " Grams";
    }
    else{
        flowerResult.textContent = "Please select a unit";
    }
}

// Another practice function doing sugar conversion calculator
// also doing grams to cup and then cups to grams

const sugar = document.getElementById("sugar");
const sugarCupsToGrams = document.getElementById("sugarCupsToGrams");
const sugarGramsToCups = document.getElementById("sugarGramsToCups");
const sugarResult = document.getElementById("sugarResult");
let sugarConvert;

function sugarConversion(){

    if(sugarGramsToCups.checked){
        sugarConvert = Number(sugar.value);
        sugarConvert = sugarConvert / 198;
        sugarResult.textContent = sugarConvert.toFixed(4) + " Cups";
    }
    else if(sugarCupsToGrams.checked){
        sugarConvert = Number(sugar.value);
        sugarConvert =  sugarConvert * 198;
        sugarResult.textContent = sugarConvert.toFixed(4) + " Grams";
    }
    else{
        sugarResult.textContent = "Please select a unit"
    }

}

</script>
</body>
</html>
