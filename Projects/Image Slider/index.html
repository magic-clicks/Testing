<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img class="slide" src="/Projects/Image Slider/Max_cape_detail.png" alt="Max Cape">
            <img class="slide" src="/Projects/Image Slider/Infernal_max_cape_detail.png" alt="Max Cape">
            <img class="slide" src="/Projects/Image Slider/Imbued_guthix_max_cape_detail.png" alt="Max Cape">
            <img class="slide" src="/Projects/Image Slider/Dizana's_max_cape_detail.png" alt="Max Cape">
        </div>
        <button class="previous" onclick="prevSlide()">⬅️</button>
        <button class="next" onclick="nextSlide()">➡️</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
