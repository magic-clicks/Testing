<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Panel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="panel">
            <label for="color">Choose a background color:</label>
            <input id="color-selector" type="color">
            <label for="font-size">Scale font size:</label>
            <input id="range-slider" type="range" min="12" max="50">
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
