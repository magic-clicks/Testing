<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="randomNumberGenerator">
        <label id="label1" class="myLabels"></label>
        <br>
        <label id="label2" class="myLabels"></label>
        <br>
        <label id="label3" class="myLabels"></label>
        <br>
        <button id="myButton">Roll</button>
    </div>
    
    <script>
    // Next script for random number generator 

    //let min = 50;
    //let max = 100;

    //let randomNum = Math.floor(Math.random() * (max -min)) + min;

    //console.log(randomNum);

    const myButton = document.getElementById("myButton");
    const label1 = document.getElementById("label1");
    const label2 = document.getElementById("label2");
    const label3 = document.getElementById("label3");
    const min = 1;
    const max = 6;
    let randomNum1;
    let randomNum2;
    let randomNum3;

    myButton.onclick = function (){
        randomNum1 = Math.floor(Math.random() * max) + min;
        randomNum2 = Math.floor(Math.random() * max) + min;
        randomNum3 = Math.floor(Math.random() * max) + min;
        label1.textContent = randomNum1;
        label2.textContent = randomNum2;
        label3.textContent = randomNum3;
    }
    </script>
</body>
</html>
