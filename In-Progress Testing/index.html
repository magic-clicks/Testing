<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="circleRadius">
        <h1 id="myH1">Enter the radius of a circle</h1>
        <label id="textLabel">Radius:</label>
        <input type="text" id="myText">
        <button id ="mySubmit">Submit</button>
        <button id="submitReset">Reset</button>
        <h3 id="myH3"></h3>
    </div>
    <div class="numberCounter">
        <label id="countLabel">0</label>
        <br>
            <div id="btnContainer">
                <button id="decreaseBtn" class="buttons">Decrease</button>
                <button id="resetBtn" class="buttons">Reset</button>
                <button id="increaseBtn" class="buttons">Increase</button>
            </div>
    </div>
    <br>
    <div class="randomNumberGenerator">
        <label id="label1" class="myLabels"></label>
        <br>
        <label id="label2" class="myLabels"></label>
        <br>
        <label id="label3" class="myLabels"></label>
        <br>
        <button id="myButton">Roll</button>
    </div>
    <div class="ifStatements">
        <label>Enter your age:</label>
        <br>
        <input type="text" id="ageBox">
        <br>
        <button type="submit" id="ageSubmit">Submit</button>
        <p id="resultElement"></p>
    </div>
<script src="index.js"></script>
</body>
</html>
