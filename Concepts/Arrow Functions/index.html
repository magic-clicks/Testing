<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
    // arrow functions = a consice way to write function expressions 
// good for simple functions that you use only once
// (parameters) => some code

function hello(){
    console.log("hello");
}

hello();

const greeting = () => console.log("Greetings");

greeting();

// here is setting some parameters

const goodMorning = (name) => console.log(`Hello ${name}`);

goodMorning("Magic Clicks");

// you can add multiple lines

const rudeGreeting = (name) => {console.log(`Hello ${name}`)
                            console.log(`You are old`)};

rudeGreeting("Magic clicks");

// you can do multiple parameters

const nameAge = (name, age) => {console.log(`hello ${"Magic Clicks"}`)
                                console.log(`You are ${age} years old`)};

nameAge("Magic clicks", 27);

// another example - this is without an arrow function but one way you can do it

setTimeout(yellow, 3000);

function yellow(){
    console.log("Hello");
}

// Here's another example of doing the same thing but more concise

setTimeout(function(){
    console.log("3 Seconds");
}, 3000);

// example using arrow functions - simple when only using once
// simple way to use map, filter, and reduce methods

const numbers = [1, 2, 3, 4, 5, 6];

const squares = numbers.map((element, ) => Math.pow(element, 2));
const cubes = numbers.map((element, ) => Math.pow(element, 3));
const evenNums = numbers.filter((element => element % 2 === 0));
const oddNums = numbers.filter((element => element % 2 !== 0));
const total = numbers.reduce((accumulator, element) => accumulator + element);

console.log(squares);
console.log(cubes);
console.log(evenNums);
console.log(oddNums);
console.log(total);
</script>
</body>
</html>
