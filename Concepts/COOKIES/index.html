<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COOKIES</title>
</head>
<body>
    
    <label for="firstText">First Name:</label>
    <input id="firstText">
    <br>
    <label for="lasttText">Last Name:</label>
    <input id="lastText">
    <br>
    <button id="submitBtn">Submit</button>
    <button id="cookieBtn">Get Cookies</button>

    <script>
        // Cookie = a small text file stored on your computer
        // used to remember information about the user saves in name=value pairs

        //console.log(navigator.cookieEnabled);

        //document.cookie = "firstName=SpongeBob; expires=Sun, 1 June 2030 12:00:00 UTC; path=/";
        //document.cookie = "lastName=SquarePants; expires=Sun, 1 June 2030 12:00:00 UTC; path=/";
        //console.log(document.cookie);

        const firstText = document.querySelector("#firstText");
        const lastText = document.querySelector("#lastText");
        const submitBtn = document.querySelector("#submitBtn");
        const cookieBtn = document.querySelector("#cookieBtn");

        submitBtn.addEventListener("click", () => {
            setCookie("firstName", firstText.value, 365);
            setCookie("lastName", lastText.value, 365);
        })

        cookieBtn.addEventListener("click", () => {
            firstText.value = getCookie("firstName");
            lastText.value = getCookie("lastName");
        })


        setCookie("email", "Sponge@gmail.com", 365);
        setCookie("email", "Sponge@gmail.com", 365);

        console.log(document.cookie);

        function setCookie(name, value, daysToLive){
            const date = new Date();
            date.setTime(date.getTime() + daysToLive * 24 * 60 * 60 * 1000);
            let expires = "expires=" + date.toUTCString();
            document.cookie = `${name} = ${value}; ${expires}; path=/`
        }

        function deleteCookie(name){
            setCookie(name, null, null);
        }

        function getCookie(name){
            const cDecoded = decodeURIComponent(document.cookie);
            const cArray = cDecoded.split("; ")
            let result = null;
            
            cArray.forEach(element => {
                if(element.indexOf(name) == 0){
                    result = element.substring(name.length  + 1)
                }
            })
            return result;
        }
        
    </script>
</body>
</html>
