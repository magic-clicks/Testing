<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
    // function declarations = define a reusable block of code that performs a specific task

function declarations(){
    console.log("Hello");
}

// function expression = a way to define functions as values or variables 

const hello = function(){
    console.log("hello");
}

hello();

setTimeout(declarations, 3000);

setTimeout(function(){
    console.log("timeout");

}, 3000);

const numbers = [1, 2, 3, 4, 5, 6];
const squares = numbers.map(function(element){
    return Math.pow(element, 2);
});

console.log(squares);

// this is really nice when you're just using 1 function so you're not taking up function names in the global space

const cubes = numbers.map(function(element){
    return Math.pow(element, 3);
});

console.log(cubes);

const evenNums = numbers.filter(function(element){
    return element % 2 === 0;
});

console.log(evenNums);

const oddNums = numbers.filter(function(element){
    return element % 2 !==0;
})

console.log(oddNums);

const total = numbers.reduce(function(accumulator, element){
    return accumulator + element;
})

console.log(total);

// so basically you're just doing the same functions you're just putting it inside the () - actually really straightforward
</script>
</body>
</html>
