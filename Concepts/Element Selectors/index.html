<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="my-heading">Food R Us</h1>

    <div class="fruits">Apple</div>
    <div class="fruits">Orange</div>
    <div class="fruits">Banana</div>

    <h4>Root Vegetables</h4>
    <ul>
        <li>Beets</li>
        <li>Carrots</li>
        <li>Potatoes</li>
    </ul>

     <h4>Non-Root Vegetables</h4>
    <ul>
        <li>Broccoli</li>
        <li>Celery</li>
        <li>Onions</li>
    </ul>

<script>
    // element selectors = methods used to target and manipulate HTML elements
// they allow you to select one or multiple HTML elements
// from the DOM

// 1. document.getElementById() // element or NULL
// 2. document.getElementsByClassName() // HTML collection
// 3. document.getElementsByTagName() // HTML collection
// 4. document.querySelector() // Element or null
// 5. document.querySelectorAll() // nodelist

const myHeading = document.getElementById("my-heading");

myHeading.style.backgroundColor = "yellow";
myHeading.style.textAlign = "center";

console.log(myHeading);

// 2

const fruits = document.getElementsByClassName("fruits");

console.log(fruits);

fruits[0].style.backgroundColor = "green";
fruits[1].style.backgroundColor = "green";
fruits[2].style.backgroundColor = "green";

//if you wanted to do all at once you could:

for(let fruit of fruits){
    fruit.style.color = "red";
}

//another way you can do this

Array.from(fruits).forEach(fruit => {
    fruit.style.fontSize = "35px";
});

// 3

const h4Elements = document.getElementsByTagName("h4");
const liElements = document.getElementsByTagName("li");

console.log(h4Elements);

h4Elements[0].style.backgroundColor = "lightblue";

for(let h4Element of h4Elements){
    h4Element.style.fontFamily = "sans-serif";
}

for(let liElement of liElements){
    liElement.style.backgroundColor = "purple";
}

Array.from(h4Elements).forEach(h4Element => {
    h4Element.style.fontSize = "44px";
});

Array.from(liElements).forEach(liElement => {
    liElement.style.fontSize = "35px";
});

// 4

const element = document.querySelector(".fruits");

element.style.textAlign = "center";

// 5

const foods = document.querySelectorAll("li");

foods[0].style.backgroundColor = "orange";

foods.forEach(food => {
    food.style.textAlign = "center";
})
</script>
</body>
</html>
