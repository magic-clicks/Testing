<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="fruits">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>
    <ul id="veggies">
        <li id="carrots">carrots</li>
        <li id="onions">onions</li>
        <li id="potatos">potatos</li>
    </ul>
    <ul id="sweets">
        <li id="cookie">cookie</li>
        <li id="cake">cake</li>
        <li id="pie">pie</li>
    </ul>

<script>
    // DOM navigation = the process of navigating 
// through the structing of an HTML document
// using JavaScript 

// .firstElementChild

const element = document.getElementById("fruits");
const firstChild = element.firstElementChild;
firstChild.style.backgroundColor = "yellow";

// can also use query selector all

const ulElements = document.querySelectorAll("ul");

ulElements.forEach(ulElement =>{
    const firstChild = ulElement.firstElementChild;
    firstChild.style.backgroundColor = "yellow";
});

// .lastElementChild - same using query selector all as above
const lastChild =  document.getElementById("fruits");
const last = element.lastElementChild;
last.style.backgroundColor = "green";

</script>
</body>
</html>
